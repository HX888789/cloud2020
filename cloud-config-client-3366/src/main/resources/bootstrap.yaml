server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名称
      name: application #配置文件啊名称
      profile: dev #读取后缀名称
      uri: http://localhost:3344
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
